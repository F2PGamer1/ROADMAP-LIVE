<style>
@import url('https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap');

:root {
  --bg: #0f172a;
  --text: #e2e8f0;
  --glass: rgba(255,255,255,0.1);
  --accent: rgba(96,165,250,0.7);
  --secondary: rgba(148,163,184,0.6);
  --highlight: rgba(255,255,255,0.3);
}

* { box-sizing: border-box; font-family: 'Roboto', sans-serif; }

body {
  margin:0; padding:24px;
  background: var(--bg); color: var(--text);
  overflow-x:hidden; position:relative;
}

canvas#bgParticles {
  position:fixed; top:0; left:0;
  width:100%; height:100%; z-index:-1;
}

header {
  display:flex; flex-direction:column; align-items:center; gap:12px; margin-bottom:30px;
}

h1 {
  font-size:2rem; text-align:center;
  color:var(--text); background:var(--glass);
  padding:16px 24px; border-radius:20px; backdrop-filter: blur(12px);
  box-shadow:0 8px 24px rgba(0,0,0,0.2);
  position:relative;
  animation:fadeInSlide 1s ease forwards;
}

select {
  padding:10px 16px; font-weight:500; border-radius:12px; border:none;
  background: var(--glass); color: var(--text); backdrop-filter:blur(8px);
  box-shadow:0 4px 16px rgba(0,0,0,0.15); cursor:pointer; transition:all 0.3s ease;
  animation:fadeInSlide 1.2s ease forwards;
}
select:hover { background: rgba(255,255,255,0.2); }

table {
  width:100%; border-collapse:collapse; margin-top:20px;
  background:var(--glass); border-radius:20px; overflow:hidden; backdrop-filter: blur(12px);
  box-shadow:0 12px 24px rgba(0,0,0,0.15); animation:fadeInSlide 1.4s ease forwards;
}
th, td { padding:14px 18px; text-align:left; color:var(--text); }
th { background: linear-gradient(135deg, rgba(59,130,246,0.8), rgba(96,165,250,0.8));
     color:#fff; font-weight:600; backdrop-filter: blur(8px);}
tr { opacity:0; transform:translateY(20px); animation:rowFade 0.6s ease forwards; transition:background 0.3s ease;}
tr:hover td { background: rgba(255,255,255,0.15);}
.status.complete { color:#10b981; font-weight:bold; }
.status.partial { color:#f59e0b; font-weight:bold; }
.status.pending { color:#8b5cf6; font-weight:bold; }

.chart-container { margin-top:40px; display:flex; justify-content:center; }
canvas#progressChart {
  width:90%; max-width:900px; background:var(--glass); border-radius:20px;
  padding:20px; box-shadow:0 12px 32px rgba(0,0,0,0.15); animation:chartSlide 1s ease forwards;
}

footer { margin-top:40px; font-size:0.9rem; text-align:center; color:var(--secondary); animation:fadeIn 1s ease forwards; }

@keyframes fadeInSlide { 0%{opacity:0; transform:translateY(-20px) scale(0.97);} 100%{opacity:1; transform:translateY(0) scale(1);} }
@keyframes rowFade { 0%{opacity:0; transform:translateY(20px);} 100%{opacity:1; transform:translateY(0);} }
@keyframes chartSlide { 0%{opacity:0; transform:translateY(30px) scaleY(0.8);} 100%{opacity:1; transform:translateY(0) scaleY(1);} }
@keyframes fadeIn { from{opacity:0;} to{opacity:1;} }
@keyframes glitch { 0%{text-shadow:2px 0 #3b82f6, -2px 0 #f59e0b;} 20%{text-shadow:-2px 0 #3b82f6,2px 0 #f59e0b;} 40%{text-shadow:2px 0 #f59e0b,-2px 0 #3b82f6;} 60%{text-shadow:-2px 0 #f59e0b,2px 0 #3b82f6;} 80%{text-shadow:2px 0 #3b82f6,-2px 0 #f59e0b;} 100%{text-shadow:none;} }

/* ===== MOBILE OPTIMIZATIONS ===== */
@media (max-width: 768px) {

  h1 { font-size: 1.5rem; padding: 12px 16px; }

  select { width: 100%; padding: 8px 12px; font-size: 0.9rem; }

  table { display: block; overflow-x: auto; white-space: nowrap; }

  th, td { padding: 10px 12px; font-size: 0.85rem; }

  .chart-container { margin-top: 20px; }

  canvas#progressChart { width: 100% !important; max-width: 100%; height: 300px !important; padding: 12px; }
}

@media (max-width: 480px) {
  h1 { font-size: 1.2rem; padding: 8px 10px; }
  select { font-size: 0.8rem; padding: 6px 10px; }
  th, td { font-size: 0.75rem; padding: 8px 10px; }
  canvas#progressChart { height: 250px !important; }
}
</style>
</head>
<body>

  <select id="langSelector" onchange="changeLang()">

<script>
// ==== PARTICLES + GLOWY FOGGY EFFECT ====
const canvas = document.getElementById('bgParticles');
const ctx = canvas.getContext('2d');
let width = canvas.width = window.innerWidth;
let height = canvas.height = window.innerHeight;
let mouse = {x: width/2, y: height/2};
window.addEventListener('resize',()=>{ width=canvas.width=window.innerWidth; height=canvas.height=window.innerHeight; });
window.addEventListener('mousemove', e=>{ mouse.x=e.clientX; mouse.y=e.clientY; });

class GlowParticle{
  constructor(){
    this.x=Math.random()*width;
    this.y=Math.random()*height;
    this.size=Math.random()*2+1;
    this.speedX=(Math.random()-0.5)*0.3;
    this.speedY=(Math.random()-0.5)*0.3;
    this.colorHue=Math.random()*360;
  }
  update(){
    this.x += this.speedX + (mouse.x-this.x)*0.0005;
    this.y += this.speedY + (mouse.y-this.y)*0.0005;
    if(this.x>width) this.x=0;
    if(this.x<0) this.x=width;
    if(this.y>height) this.y=0;
    if(this.y<0) this.y=height;
    this.colorHue += 0.3;
    if(this.colorHue>360) this.colorHue=0;
  }
  draw(){
    ctx.beginPath();
    ctx.arc(this.x,this.y,this.size,0,Math.PI*2);
    ctx.fillStyle=`hsla(${this.colorHue},80%,60%,0.3)`;
    ctx.shadowBlur=10;
    ctx.shadowColor=`hsla(${this.colorHue},80%,70%,0.5)`;
    ctx.fill();
  }
}

const glowParticles=[];
for(let i=0;i<150;i++) glowParticles.push(new GlowParticle());

// SiRJ0 text particles
class Particle{constructor(x,y){this.baseX=x;this.baseY=y;this.x=Math.random()*width;this.y=Math.random()*height;this.size=Math.random()*2+1;this.speedX=(Math.random()-0.5)*0.5;this.speedY=(Math.random()-0.5)*0.5;}update(){const dx=this.baseX-this.x,dy=this.baseY-this.y;this.x+=dx*0.05+(mouse.x-this.x)*0.002;this.y+=dy*0.05+(mouse.y-this.y)*0.002;}draw(){ctx.beginPath();ctx.arc(this.x,this.y,this.size,0,Math.PI*2);ctx.fillStyle='rgba(96,165,250,0.7)';ctx.fill();}}
const tempCanvas=document.createElement('canvas');const tempCtx=tempCanvas.getContext('2d');tempCanvas.width=width;tempCanvas.height=height;
tempCtx.font="bold 180px Roboto";tempCtx.textAlign="center";tempCtx.fillStyle="white";tempCtx.fillText("SiRJ0",width/2,height/2);
const imgData=tempCtx.getImageData(0,0,width,height);
const particlesArray=[];
for(let y=0;y<imgData.height;y+=6){for(let x=0;x<imgData.width;x+=6){const alpha=imgData.data[(y*imgData.width+x)*4+3];if(alpha>128) particlesArray.push(new Particle(x,y));}}
function animateParticles(){
  ctx.clearRect(0,0,width,height);
  glowParticles.forEach(p=>{p.update();p.draw();});
  particlesArray.forEach(p=>{p.update();p.draw();});
  requestAnimationFrame(animateParticles);
}
animateParticles();

// ==== DATA, TABLE & CHART ====
const data=[
{year:2025,key:'Destructible Terrain',bn:'ভূমি ধ্বংসযোগ্যতা',hi:'विनाशकारी भूभाग',progress:85,status:'complete',note:{en:'Active on Taego, testing elsewhere.',bn:'Taego-তে চালু, অন্যান্য ম্যাপে টেস্ট চলছে।',hi:'Taego पर सक्रिय, अन्य नक्शों में परीक्षण जारी।'}},
{year:2025,key:'UGC Toolkit',bn:'UGC টুলকিট (আলফা)',hi:'UGC टूलकिट (अल्फा)',progress:75,status:'partial',note:{en:'PC Alpha live, console pending.',bn:'PC আলফা চালু, Console এখনো আসেনি।',hi:'पीसी अल्फा लाइव, कंसोल अभी बाकी।'}},
{year:2025,key:'Pass System Revamp',bn:'পাস সিস্টেম রিভ্যাম্প',hi:'पास सिस्टम सुधार',progress:95,status:'complete',note:{en:'Multi-pass system live in 38.1 update.',bn:'৩৮.১ আপডেটে নতুন মাল্টি-পাস সিস্টেম।',hi:'38.1 अपडेट में मल्टी-पास सिस्टम लाइव।'}},
{year:2025,key:'Gameplay Unification',bn:'গেমপ্লে ইউনিফিকেশন',hi:'गेमप्ले एकीकरण',progress:70,status:'partial',note:{en:'Integrated in multiple maps.',bn:'বিভিন্ন ম্যাপে একীভূত করা হয়েছে।',hi:'कई नक्शों में एकीकृत।'}},
{year:'2026 END / 2027 END',key:'UE5 Transition',bn:'UE5 রূপান্তর',hi:'UE5 रूपांतरण',progress:30,status:'pending',note:{en:'Development testing ongoing.',bn:'উন্নয়ন পর্যায়ে টেস্টিং চলছে।',hi:'विकास परीक्षण जारी।'}},
{year:2025,key:'Console Lifecycle',bn:'কনসোল সাপোর্ট পরিবর্তন',hi:'कंसोल जीवनचक्र परिवर्तन',progress:90,status:'partial',note:{en:'PS4/Xbox One support ends Nov 2025.',bn:'PS4/Xbox One সাপোর্ট শেষ ২০২৫-এ।',hi:'PS4/Xbox One समर्थन नवंबर 2025 में समाप्त।'}},
{year:2025,key:'Esports Expansion',bn:'ইস্পোর্টস সম্প্রসারণ',hi:'ईस्पोर्ट्स विस्तार',progress:90,status:'complete',note:{en:'Regional/global tournaments active.',bn:'রিজিওনাল ও গ্লোবাল টুর্নামেন্ট চলছে।',hi:'क्षेत्रीय और वैश्विक टूर्नामेंट सक्रिय।'}}
];

const langText={en:{title:'PUBG 2025 ROADMAP REALTIME UPDATES ',status:{complete:'Complete',partial:'Partial',pending:'Pending'},columns:['Release Year','Roadmap Point','Status','Progress %','Notes']},bn:{title:'PUBG 2025 ROADMAP',status:{complete:'সম্পন্ন',partial:'আংশিক',pending:'চলমান'},columns:['রিলিজ বছর','Roadmap Point','অবস্থা','অগ্রগতি %','নোট']},hi:{title:'PUBG 2025 ROADMAP',status:{complete:'पूर्ण',partial:'आंशिक',pending:'प्रगति पर'},columns:['रिलीज वर्ष','रोडमैप पॉइंट','स्थिति','अग्रगति %','टिप्पणी']}};
let chart;

function changeLang(){
  const lang=document.getElementById('langSelector').value;
  const {title,status,columns}=langText[lang];
  document.getElementById('title').textContent=title;
  document.querySelectorAll('#roadmapTable th').forEach((c,i)=>c.textContent=columns[i]);
  const tbody=document.getElementById('tableBody'); tbody.innerHTML='';
  data.forEach((d,i)=>{
    const tr=document.createElement('tr'); tr.style.animationDelay=`${i*0.1}s`;
    tr.innerHTML=`<td>${d.year}</td><td>${d[lang]||d.key}</td><td class="status ${d.status}">${status[d.status]}</td><td>${d.progress}</td><td>${d.note[lang]}</td>`;
    tbody.appendChild(tr);
  });
  drawComboChart(lang);
}

function drawComboChart(lang){
  const ctx=document.getElementById('progressChart').getContext('2d');
  if(chart) chart.destroy();
  const labels=data.map(d=>d[lang]||d.key);
  const initialValues=data.map(d=>0);
  const targetValues=data.map(d=>d.progress);
  const colors=data.map(d=>d.status==='complete'?'rgba(16,185,129,0.7)':d.status==='partial'?'rgba(245,158,11,0.7)':'rgba(139,92,246,0.7)');
  chart=new Chart(ctx,{
    data:{labels,datasets:[
      {type:'bar',label:'Progress %',data:initialValues,backgroundColor:colors,borderRadius:20,barThickness:30,borderSkipped:false,hoverBackgroundColor:colors.map(c=>c.replace('0.7','1'))},
      {type:'line',label:'Trend',data:initialValues,borderColor:'#3b82f6',borderWidth:3,tension:0.4,fill:false,pointBackgroundColor:'#fff',pointBorderColor:'#3b82f6',pointRadius:5}
    ]},
    options:{responsive:true,maintainAspectRatio:false,
      scales:{x:{grid:{display:false}},y:{beginAtZero:true,max:100,grid:{color:'rgba(255,255,255,0.05)'}}},
      plugins:{legend:{display:true,labels:{usePointStyle:true,pointStyle:'circle'}},tooltip:{backgroundColor:'rgba(15,23,42,0.85)',padding:10,bodyFont:{size:14},callbacks:{label:context=>context.dataset.data[context.dataIndex]+'%'}}},
      animation:{duration:800,easing:'easeOutQuart'}
    }
  });
  setTimeout(()=>{ targetValues.forEach((val,i)=>setTimeout(()=>{chart.data.datasets[0].data[i]=val;chart.data.datasets[1].data[i]=val;chart.update();},i*300));},1500);
}

window.onload=()=>{
  const browserLang=navigator.language.startsWith('hi')?'hi':navigator.language.startsWith('bn')?'bn':'en';
  document.getElementById('langSelector').value=browserLang;
  changeLang();
  setInterval(()=>{ const title=document.getElementById('title'); title.style.animation='glitch 0.5s ease'; setTimeout(()=>title.style.animation='',500);},3000);
};
</script>
